<aside class="hidden lg:flex flex-col w-64 px-6 py-8 bg-[var(--brand)] text-white">
  <div class="mb-10">
    <h2 class="text-xl font-semibold tracking-tight text-white">PinBoard</h2>
  </div>

  <nav class="flex-1 space-y-1">
    <a routerLink="/dashboard" [class.active]="isActive('/dashboard')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M3 10.5L12 3l9 7.5" />
        <path d="M5 10v10h5v-6h4v6h5V10" />
      </svg>
      <span>Home</span>
    </a>
    <a routerLink="/projects" [class.active]="isActive('/projects')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7h18M3 12h18M3 17h18"/></svg>
      <span>All projects</span>
    </a>
    <a routerLink="/ideas" [class.active]="isActive('/ideas')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 3v18M3 12h18"/></svg>
      <span>All ideas</span>
    </a>
    <div>
      <button (click)="toggleVotesAndFeedback()" [class.active]="isVotesAndFeedbackActive()" class="sidebar-item-inverted flex items-center gap-3 w-full">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 12l2 2 4-4" />
          <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="flex-1 text-left">Votes & Feedback</span>
        <svg id="vfChevron" [style.transform]="isVotesAndFeedbackExpanded ? 'rotate(180deg)' : 'rotate(0deg)'" class="sidebar-icon transition-transform duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 9l6 6 6-6" />
        </svg>
      </button>

      <div *ngIf="isVotesAndFeedbackExpanded" class="ml-9 mt-1 space-y-1">
        <a routerLink="/votes" [class.active]="isActive('/votes')" class="sidebar-item-inverted flex items-center gap-3 text-sm">
          <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M5 15l7-7 7 7" />
          </svg>
          <span>Votes</span>
        </a>
        <a routerLink="/feedback" [class.active]="isActive('/feedback')" class="sidebar-item-inverted flex items-center gap-3 text-sm">
          <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 15a4 4 0 01-4 4H7l-4 4V7a4 4 0 014-4h10a4 4 0 014 4z" />
          </svg>
          <span>Feedbacks</span>
        </a>
      </div>
    </div>
    <a routerLink="/bookmarks" [class.active]="isActive('/bookmarks')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
      <span>Bookmarks</span>
    </a>
    <a routerLink="/analytics" [class.active]="isActive('/analytics')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
      <span>Analytics</span>
    </a>
    <a *ngIf="managerAccess" routerLink="/manager" [class.active]="isActive('/manager')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 12l2 2 4-4"/><path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
      <span>Manager</span>
    </a>
    <a routerLink="/profile" [class.active]="isActive('/profile')" class="sidebar-item-inverted flex items-center gap-3">
      <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 110-4h.09a1.65 1.65 0 001.51-1z"/></svg>
      <span>Settings</span>
    </a>
  </nav>
</aside>
