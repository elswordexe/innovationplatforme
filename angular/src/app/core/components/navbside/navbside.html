<nav class="navbar" (click)="closeMenus()">
  <div class="navbar-container">

    <!-- Breadcrumbs -->
      <div class="breadcrumbs">
      <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
        <span
          class="breadcrumb-item"
          [class.active]="breadcrumb.active"
          [attr.aria-current]="breadcrumb.active ? 'page' : null"
          (click)="navigateTo(breadcrumb.url); $event.stopPropagation()">
          {{ breadcrumb.label }}
        </span>
        <span class="breadcrumb-separator" *ngIf="i < (breadcrumbs.length - 1)">/</span>
      </ng-container>
    </div>

    <!-- Actions -->
    <div class="navbar-actions">

      <!-- Manager Button (only for managers) -->
      <button
        *ngIf="roleAuthService.hasManagerAccess()"
        class="icon-button"
        aria-label="Manager Dashboard"
        title="Access manager dashboard"
        (click)="navigateTo('/manager'); $event.stopPropagation()">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
      </button>

      <!-- Feedback Button -->
      <button
        class="icon-button"
        aria-label="Feedback"
        title="Consultez les feedbacks de vos idées"
        (click)="navigateTo('/feedback'); $event.stopPropagation()">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
      </button>

      <!-- Notifications -->
      <button
        class="icon-button"
        aria-label="Notifications"
        (click)="toggleNotifications(); $event.stopPropagation()">

        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22ZM18 16V11a6 6 0 0 0-5-5.9V4a1 1 0 0 0-2 0v1.1A6 6 0 0 0 6 11v5l-2 2v1h16v-1l-2-2Z"/>
        </svg>

        <span class="notification-badge" *ngIf="notificationCount > 0">
          {{ notificationCount }}
        </span>

        <!-- Dropdown -->
        <div class="notifications-dropdown" *ngIf="showNotifications">
          <div class="dropdown-header">Notifications</div>

          <div class="dropdown-list">
            <div class="dropdown-item" *ngIf="notifications.length === 0">Aucune notification</div>
            <div class="dropdown-item" *ngFor="let n of notifications" [class.unread]="!n.read" (click)="openNotification(n)">
              <div class="item-title">{{ n.title }}</div>
              <div class="item-subtitle">{{ n.createdAt | date:'short' }}</div>
            </div>
          </div>

          <div class="dropdown-footer" (click)="viewAllNotifications()">Voir tout</div>
        </div>
      </button>

      <!-- User -->
      <div
        class="user-section"
        (click)="toggleProfileMenu(); $event.stopPropagation()">

        <img
          class="avatar"
          [src]="avatarUrl || 'https://i.pravatar.cc/150?img=47'"
          alt="User avatar" />

        <span class="user-name">
          {{ userProfile.fullname }}
        </span>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown" *ngIf="showProfileMenu">
          <div class="dropdown-header">
            <div class="user-info-header">
              <img [src]="avatarUrl || getDefaultAvatar()" alt="User avatar" class="header-avatar"/>
              <div class="header-user-details">
                <div class="header-user-name">{{ userProfile.fullname }}</div>
                <div class="header-user-role">{{ userProfile.role }}</div>
              </div>
            </div>
          </div>
          <div class="dropdown-item" (click)="onProfile()">
            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Mon profil
          </div>
          <div class="dropdown-item" (click)="onSettings()">
            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 9.96l4.24 4.24M1.54 14.04l4.24-4.24M18.46 14.04l4.24-4.24"/>
            </svg>
            Paramètres
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item danger" (click)="onLogout()">
            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Déconnexion
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
